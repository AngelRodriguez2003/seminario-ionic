<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center">{{author.name}}</h1>
  <img src="{{author.photo}}" class="ion-padding"/>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">Seguidores:</ion-col>
      <ion-col class="ion-text-center">Popularidad:</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center"><ion-icon name="play-circle-outline"></ion-icon> {{author.followers}}</ion-col>
      <ion-col class="ion-text-center"><ion-icon name="star"></ion-icon> {{author.popularity}}</ion-col>
    </ion-row>
  </ion-grid>
<!--   <p class="ion-margin ion-text-justify">{{book.resumen}}</p>
  <p class="ion-margin"><ion-icon name="calendar-outline"></ion-icon> {{book.published_date}}</p> -->
  <p class="ion-margin">Generos:</p>
  <ion-badge *ngFor="let gender of author.genres" >{{gender}}</ion-badge>
 <p>Fecha actualizacion:</p>
  <p>{{author.updated_at}}</p>
</ion-content>
